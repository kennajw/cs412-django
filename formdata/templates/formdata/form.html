<!-- formdata/templates/form.html
 show a basic html form to the client -->

{% extends 'formdata/base.html' %}

{% block content %}

<div>
    <h1>contact form</h1>

    <form action="{% url 'submit' %}" method="POST">
        <!-- the CSRF token is a security measure to verify that the web app only
         accepts a form that was authentically generated by this app. -->
        {% csrf_token %}
        name: <input type="text" name="name"><br>
        fav color: <input type="text" name="color"><br>
        <input type="submit">
    </form>
</div>

{% endblock %}
