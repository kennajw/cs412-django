<!-- rpg/templates/rpg/menu.html -->
{% load static %}

<html>
    <head>
        <title>home</title>
        <link rel="stylesheet" href="/static/rpg.css">
    </head>
    <body>
        <!-- parallax stars css divs -->
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <div class="back-button">
            <a href="{% url 'menu' %}"><h3>back</h3></a>
        </div>

        <!-- container for buttons -->
        <div class="button-container-col">
            <!-- create new character button -->
            <div class="menu-button">
                <a href="{% url 'create_character' %}">
                    <h2>new character</h2>
                </a>
            </div>
            <!-- pick a pre-existing character -->
            <div class="menu-button">
                <a href="{% url 'character_list' %}">
                    <h2>continue...</h2>
                </a>
            </div>
        </div>
    </body>
</html>
