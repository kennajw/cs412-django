<!-- rpg/templates/rpg/delete.html -->
{% extends 'rpg/base.html' %}

{% block content %}

<!-- delete character -->
<div class="center-container">
    <h1>Would you like to delete {{character.name}}?</h1>

    <!-- character card info -->
    <div class="character-card">
        <h2>{{character.name}}</h2>
        <img src="{{character.img.url}}" alt="image of your character">
        <div class="character-stats">
            <h3>level: {{character.level}}</h3>
            <h3>hp: {{character.hp}}</h3>
            <h3>coins: {{character.coins}}</h3>
            <h3>exp: {{character.exp}}/{{character.get_total_exp}}</h3>
        </div>
    </div>
    
    <!-- buttons -->
    <div class="button-container-row">
        <form method="post">
            {% csrf_token %}
                <!-- yes chosen, will delete character and reroute you back to menu -->
                <button type="submit" class="button"><h2>yes</h2></button>
        </form>
            
        <!-- no chosen, will redirect back to character home page -->
        <form method="get" action="{% url 'gamehome' character.pk %}">
            <button type="submit" class="button"><h2>no</h2></button>
        </form>
    </div>
</div>
{% endblock %}
