<html>
    <head>
        <title>create character</title>
        <link rel="stylesheet" href="/static/rpg.css">
    </head>
    <body>
        <!-- parallax stars css divs -->
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <div>
            <a href="{% url 'new_options' %}"><h3>back</h3></a>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <!-- talk about CSRF -->
            {% csrf_token %}
            <!-- form to create a new character -->
            <div class="form">
                <!-- text input for character name -->
                <div>
                    <label for="name">character name: </label>
                    {{form.name}}
                </div>
                <!-- file input for character image -->
                <div>
                    <label for="id_image">image:</label>
                    <input type="file" name="img" id="img">
                </div>
            </div>
            <!-- submit button to send to the db (and fill in the other fields in form_valid) -->
            <button type="submit">create character!</button>
        </form>
    </body>
</html>
