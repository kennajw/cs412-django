<html>
    <head>
        <title>create account</title>
        <link rel="stylesheet" href="/static/rpg.css">
    </head>
    <body>
        <!-- parallax stars css divs -->
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <!-- back to menu options -->
        <div class="back-button">
            <a href="{% url 'menu' %}"><h3>back</h3></a>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <!-- talk about CSRF -->
            {% csrf_token %}
            <div class="button-container-col">
                <!-- form to create a new character and account-->
                <div class="form">
                    <!-- create new character fields -->
                    <div>
                        <label for="name">character name: </label>
                        {{form.name}}
                    </div>
                
                    <div>
                        <label for="img">character image: </label>
                        <input type="file" name="img" id="img">
                    </div>
            
                    <!-- user registration fields -->
                    <div>
                        <label for="username">username: </label>
                        {{user_form.username}}
                    </div>
            
                    <div>
                        <label for="password1">password: </label>
                        {{user_form.password1}}
                    </div>
            
                    <div>
                        <label for="password2">re-enter password: </label>
                        {{user_form.password2}}
                    </div>

                </div>

                <!-- submit details about character and user account (form valid will take care of the rest) -->
                <button type="submit"><h2>create!</h2></button>
            </div>
        </form>
    </body>
</html>
