<!-- rpg/templates/rpg/enemy.html -->

<!-- extend the base we created -->
{% extends 'rpg/base.html' %}

{% block content %}

{% for message in messages %}
    <h3>{{message}}</h3>
{% endfor %}

<div class="enemy-bar">
    <h3>{{enemy.name}}</h3>
    <img src="{{enemy.img.url}}" alt="{{enemy.name}}">
    <h3>{{enemy.difficulty}}</h3>
    <h3>{{enemy.hp}}/{{enemy.total_hp}}</h3>
</div>

<div class="player-battle">
    <div class="name-img-hp">
        <h2>{{character.name}} - {{character.hp}}/{{character.hp_total}}</h2>
        <img src="{{character.img.url}}" alt="{{character.name}}">
    </div>
    <div class="button-container">
        <a href="{% url 'enemy_attack' character.pk enemy.pk %}"><h2>enemy's attack!</h2></a>
    </div>
</div>

{% endblock %}
