<!-- blog/templates/blog/create_article_form.html -->
{% extends 'blog/base.html' %}

{% block content %}

<h2>create a new article</h2>

<form method="POST" enctype="multipart/form-data">
    <!-- talk about CSRF -->
    {% csrf_token %}

    <table>
        <!-- display form as a table -->
        {{form.as_table}}
    
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create Article">
            <!-- NOTE: the cancel button is its own form!!!! -->
            <form action="{% url 'show_all' %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
