<!-- blog/templats/blog/show_all.html -->
{% extends 'blog/base.html' %}

{% block content %}

<h1>Show all Articles</h1>

<main class="grid-container"> <!-- was <div> -->
    {% for a in articles %}
    <article> <!-- was <div> -->
        
        {% if a.image_file %}
        <img src="{{a.image_file.url}}" alt="{{a.image_file.url}}">
        {% else %}
        no image_file available
        {% endif %}


        <div> <!-- added this! -->
            <h2><a href="{% url 'article' a.pk %}">{{a.title}}</a></h2>
            <h3>by {{a.author}} at {{a.published}}</h3>
            <p>
                {{a.text}}
            </p>       
        </div> <!-- added this! -->
 
    </article> <!-- was <div> -->
    {% endfor %}
</main> <!-- was <div> -->

{% endblock %}
