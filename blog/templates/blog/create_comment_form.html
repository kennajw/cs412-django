<!-- blog/templates/blog/create_comment_form.html -->
{% extends 'blog/base.html' %}

{% block content %}

<h2>add a comment</h2>

<form method="POST">
    <!-- talk about CSRF -->
    {% csrf_token %}

    <table>
        <!-- display form as a table -->
        {{form.as_table}}
    
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create Comment">
            </form>
            <!-- NOTE: the cancel button is its own form!!!! -->
            <form action="{% url 'article' article.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
