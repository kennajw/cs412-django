<!-- mini_fb/templates/mini_fb/create_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>create a new profile!</h1>

<form method="POST">
    <!-- talk about CSRF -->
    {% csrf_token %}
    <div class="form">
        <div>
            <label for="first_name">first name: </label>
            {{form.first_name}}
        </div>
    
        <div>
            <label for="last_name">last name: </label>
            {{form.last_name}}
        </div>
    
        <div>
            <label for="city">city: </label>
            {{form.city}}
        </div>
    
        <div>
            <label for="email">email: </label>
            {{form.email}}
        </div>
    
        <div>
            <label for="profile_pic">profile picture url: </label>
            {{form.profile_pic}}
        </div>

        <!-- user registration fields -->
        <div>
            <label for="username">username: </label>
            {{user_form.username}}
        </div>

        <div>
            <label for="profile_pic">password: </label>
            {{user_form.password1}}
        </div>

        <div>
            <label for="profile_pic">re-enter password: </label>
            {{user_form.password2}}
        </div>
    </div>

    <button type="submit">create profile!</button>
</form>

{% endblock %}
